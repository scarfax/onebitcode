<!DOCTYPE html>
<html>

<head>
  <title>Lógica de Programação JavaScript</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
  <h1>Pegando dados do Usuário</h1>

  <script>

    alert("Bem vindo! A seguir pediremos alguns dados");

    let name = prompt("Qual o seu nome?");
    let age = prompt("Qual o sua idade?");
    let ageConfirmation = confirm("Sua idade é " + age + " anos?");

    alert(
      "Nome: " + name + "\nIdade: " + age + "\nIdade confirmada: " + ageConfirmation
    );


  </script>
</body>

</html>
