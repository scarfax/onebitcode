<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício: Criando seu primeiro Form</title>
</head>

<body>
    <h3>Cadastro da Liga dos astronautas</h3>
    <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name"><br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="password">- Password:</label>
        <input type="password" id="password" name="password"><br>
        <br>
        <label for="birth">Data de nascimento:</label>
        <input type="date" id="birth" name="birth">

        <label for="photo"> - Foto:</label>
        <input type="file" id="photo" name="photo"><br>
        <br>
        <label for="nationality">Nacionalidade:</label>
        <select id="nationality" name="nationality">
            <option value="russian">Russo</option>
            <option value="american">Americano</option>
            <option value="brazilian">Brasileiro</option>
        </select>

        <label for="gender">- Gênero:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Masculino</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Feminino</label><br>
        <br>

        <label for="qualities">Suas principais qualidades:</label><br>

        <label for="qualities1">Inteligência</label>
        <input type="checkbox" id="qualities1" name="qualities1" value="intelligence">

        <label for="qualities2">| Resiliência </label>
        <input type="checkbox" id="qualities2" name="qualities2" value="resilience">

        <label for="qualities3">| Preparo físico </label>
        <input type="checkbox" id="qualities3" name="qualities3" value="physical-preparation">

        <label for="qualities4">| Educação </label>
        <input type="checkbox" id="qualities4" name="qualities4" value="education">|
        <br>
        <br>
        <textarea id="why" name="why" rows="10" cols="35">Por que você gostaria de ser um astronauta?</textarea>
        <br>
        <br>
        <input type="submit" value="Criar">

    </form>
</body>

</html>
