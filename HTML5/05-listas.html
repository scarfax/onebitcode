<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>

<body>
    <H2>Planetas não ordenados</H2>
    <ul>
        <li>Saturno</li>
        <li>Vênus</li>
        <li>Terra</li>
        <li>Netuno</li>
        <li>Jupiter</li>
        <li>Mercurio</li>
        <li>Urano</li>
        <li>Marte</li>
    </ul>
    <hr>
    <H2>Planestas ordenados</H2>
    <ol>
        <li>Mercurio</li>
        <li>Vênus</li>
        <li>Terra</li>
        <li>Marte</li>
        <li>Jupiter</li>
        <li>Saturno</li>
        <li>Urano</li>
        <li>Netuno</li>
    </ol>
</body>

</html>
